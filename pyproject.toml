[project]
name = 'stpipe'
description = 'Framework for calibration pipeline software'
readme = 'README.md'
requires-python = '>=3.9'
license = { file = 'LICENSE' }
authors = [{ name = 'STScI', email = 'help@stsci.edu' }]
classifiers = [
    'Intended Audience :: Science/Research',
    'Topic :: Scientific/Engineering :: Astronomy',
    'License :: OSI Approved :: BSD License',
    'Programming Language :: Python :: 3',
]
dependencies = [
    'asdf>=2.13',
    'crds>=7.4.1.3',
    'astropy>=5.0.4',
    'importlib_metadata>=4.11.4',
]
dynamic = ['version']

[project.optional-dependencies]
docs = [
    'numpydoc',
    'sphinx',
    'sphinx-automodapi',
    'sphinx-rtd-theme',
    'stsci-rtd-theme',
    'tomli; python_version <"3.11"',
]
test = [
    'pytest >=7.0.0',
    'pytest-doctestplus >=0.10.0',
]

[project.urls]
'repository' = 'https://github.com/spacetelescope/stpipe'
'tracker' = 'https://github.com/spacetelescope/stpipe/issues'

[project.entry-points]
'asdf.resource_mappings' = {stpipe = 'stpipe.integration:get_resource_mappings'}

[project.scripts]
stpipe = 'stpipe.cli.main:main'
strun = 'stpipe.cli.strun:main'

[build-system]
requires = [
    'setuptools >=61',
    'setuptools_scm[toml] >=3.4',
    'wheel',
]
build-backend = 'setuptools.build_meta'

[tool.setuptools_scm]
write_to = "src/stpipe/_version.py"

[tool.setuptools]
zip-safe = true

[tool.setuptools.packages.find]
where = ['src']

[tool.pytest.ini_options]
minversion = 4.6
doctest_plus = true
doctest_rst = true
text_file_format = 'rst'
addopts = ''
norecursedirs = [
    'src/stpipe/extern',
]
testpaths = [
    'tests',
]
filterwarnings = [
    "error::ResourceWarning",
]

[tool.ruff]
target-version = "py39"
select = [
    'F',      # Pyflakes
    'W', 'E', # pycodestyle
    'I',      # isort
    'N',      # pep8-naming
    'UP',     # pyupgrade
]
line-length = 88
extend-exclude = [
    'docs',
    'src/stpipe/extern',
    'scripts/strun',
]
extend-ignore = [
    'W605', # invalid escape sequence
]

[tool.isort]
profile = "black"
filter_files = true
line_length = 88
extend_skip_glob = ["src/stpipe/extern/*"]

[tool.black]
line-length = 88
force-exclude = '''
^/(
  (
      \.eggs
    | \.git
    | \.pytest_cache
    | \.tox
    | src/stpipe/extern
  )/
)
'''

[tool.flynt]
exclude = ["src/stpipe/extern/*"]

[tool.codespell]
skip="*.pdf,*.fits,*.asdf,.tox,build,./tags,.git,docs/_build"
